<!DOCTYPE html>
<html>
	<head>
		<title>BMI CALC</title>
    		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://code.jquery.com/jquery.2.1,3,min.js"></script>
   		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">	
    		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
    		</script>
    		<style>

    		body{
  			background-image:url('bgspace2.jpg');
  			background-size:cover;
 			margin:0;
  			font-family:Optima,arial,helvetica;
		     }
   		 .boxcontent{
  		width:500px;
  		height:500px;
  		background-color:#E1D79E;
  		padding:20px;
  		box-shadow:0px 0px 10px 2 px #B9732F;
  		opacity:.8;
  		float:center;
  		margin-top: 100px;
  		margin-left:400px;
  		border:1px #B9732F;
 		border-radius:10px;
  		color:black;
  		text-align:center;
		}

		</style>

	</head>
	<body>
		<nav class="Nav-bar">
  		</nav>
      		<div class="boxcontent">
        	<form>
        	<h1>Know your BMI!</h1>
        	<h2>Enter height:</h2>
        	<h3>Feet:<input type="text" style="font-size:20px; font-weight: bold;"  id="hgt1"></h3>
        	<h3>Inches:<input type="text" style="font-size:20px; font-weight: bold;"  id="hgt2"></h3>
        	<h2>Enter Weight:</h2>
        	<input type="text" style="font-size:20px; font-weight: bold;" id="wgt">
        	<h2>BMI:<b id="bmi_index"></b></h2>

        	<input type="button" value="Calculate" onclick="bmi()">
        	</form>
       	</div>
      	<p style="margin-top:100px;"></p>
      	<hr>
      <script>
        function bmi(){

	var feet=parseFloat(document.getElementById('hgt1').value);
	var inch=parseFloat(document.getElementById('hgt2').value);
	var sheight=feet*30.48+inch*2.54;
	var sweight=parseFloat(document.getElementById('wgt').value);
	var bmi=sweight/Math.pow(sheight,2);
	var student_bmi=document.getElementById('bmi_index');
	student_bmi.textContent=bmi.toFixed(6);
	}
      </script>
    </body>
  </html>
